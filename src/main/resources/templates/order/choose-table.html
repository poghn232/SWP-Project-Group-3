<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/end_user_layout :: layout(~{::title},
       ~{::#extra_head_content}, ~{::#content}, ~{::#extra_scripts})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="extra_head_content">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                font-weight: 400px;
            }
            .time-container {
                border-top: 5px solid #ffa500;
                border-right: 5px solid #ffa500;
                border-left: 5px solid #ffa500;
                height: 50px;
                display: flex;
                justify-content: flex-end;;
            }
            .time-container p {
                font-size: 20px;
            }
            .time {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .time h3 {
                padding-bottom: 4px;
            }
            .dropdown {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .table-container {
                border: 5px solid #ffa500;
                height: 500px;
            }
            .contain-header h2{
                font-size: 30px;
            }
            .day-night-container {
                border-right: 3px solid #ffa500;
                height: 490px;
                display: flex;
                flex-direction: column;
            }
            .button-container {
                margin: 20px;
                display: flex;
                justify-content: space-between;
            }
            .button-container button {
              background: #FE980F;
              border: medium none;
              border-radius: 0;
              color: #FFFFFF;
              display: block;
              font-family: 'Roboto', sans-serif;
              padding: 6px 25px;
              align-items: center;
            }
            .day {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 250px;
                border-bottom: 1px solid #ffa500;
            }
            .night {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 250px;
                border-top: 1px solid #ffa500;
            }
            .calendar {
                display: none;
                background: white;
                position: absolute;
                width: 1000px;
                height: 300px;
                border: 1px solid black;
                top: 50px;
                bottom: 0;
                right: -20px;
                z-index: 2;
            }
            .show {
                display: block;
            }
            .calendar-content {
                display: flex;
                justify-content: center;
            }
            .month-display {
                margin: auto;
                padding: auto;
            }
             .month-display table {
                border: 2px solid black;
                min-width: 210px;
            }
            .calendar-content table td {
                text-align: center;
            }
            .table button {
                  background: #FE980F;
                  border: medium none;
                  border-radius: 0;
                  color: #FFFFFF;
                  font-family: 'Roboto', sans-serif;
                  align-items: center;
            }
            .table button:hover {
                transform: scale(1.4);
            }
        </style>
    </th:block>
</head>
<body>
<th:block id="content">
    <div class="order-table-container">
        <div class="container">
            <div class="contain-header">
                <center><h2>Table Order</h2></center>
                <h5 style="text-decoration: italic;">- You must order at least one week from now and three months back, we have to prepare for your party :)</h5>
            </div>
            <div class="contain-body">
                <div class="time-container row">
                    <div class="time"><h3>4/7/2025</h3></div>
                    <div class="dropdown" style="margin-left: 415px; margin-right: 20px">
                        <div id="dropdown-btn">
                            <span style="cursor: pointer; user-select: none;"><i class="fa fa-calendar"></i> Choose day <i
                                    id="arrow" class="fa fa-angle-down"></i></span>
                        </div>
                        <div id="calendar" class="calendar">
                            <div class="calendar-content">
                                <div class="month-display" th:each="month, iterStat : ${calendar}">
                                    <span th:text="${months[iterStat.index]}"></span>
                                    <table class="table">
                                        <tr>
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                        <tr th:each="week : ${month}">
                                            <td th:each="day : ${week}">
                                                <a href="" th:if="${!#strings.isEmpty(day) && (day != 'X')}">
                                                    <button>
                                                        <span th:text="${day}"></span>
                                                    </button>
                                                </a>
                                                <a href="" th:if="${day == 'X'}">
                                                    <button disabled style="background: grey;">
                                                        <span th:text="${day}"></span>
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-container row">
                    <div class="day-night-container col-sm-1" style="margin-bottom: 12px;">
                        <div class="day">
                            <h5>Day
                                (11.00AMâ€“2.00PM)</h5>
                        </div>
                        <div class="night">
                            <h5>
                                Night
                                (4.00PM-7.00PM)
                            </h5>
                        </div>
                    </div>
                    <div class="choose-table-container col-sm-11">
                        <div class="table-content">

                        </div>
                    </div>
                </div>
            </div>
            <div class="contain-footer">
                <div class="button-container">
                    <button><i class="fa fa-arrow-left"></i> Back</button>
                    <button><i class="fa fa-arrow-right"></i> Accept & Continue</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block id="extra_scripts">
    <script>
        window.onload = function () {
            document.getElementById("dropdown-btn").onclick = function () {
                showCalendar();
            };
        };

    function showCalendar() {
    const calendar = document.getElementById("calendar");
    const arrow = document.getElementById("arrow");
        calendar.classList.toggle("show");
        if (calendar.classList.contains("show")) {
            arrow.classList.remove("fa-angle-down");
            arrow.classList.add("fa-angle-up");
        } else {
            arrow.classList.remove("fa-angle-up");
            arrow.classList.add("fa-angle-down");
        }
    }
    </script>
</th:block>
</body>
</html>
