<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.layout {
    display: flex;
    min-height: 100vh;
}
.sidebar {
    flex: 0 0 15%; /* Sidebar chiếm 15% */
    padding: 20px;
    background-color: #f8f9fa;
    border-right: 1px solid #ccc;
}
.content {
    flex: 1;
    padding: 20px;
}
</style>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <h5>Xin chào, <span th:text="${user.role}"></span> <span th:text="${user.username}"></span></h5>
        <div class="mb-3"><a class="btn btn-primary w-100" href="/admin/manageProfile">Quản lý người dùng</a></div>
        <div class="mb-3"><a class="btn btn-primary w-100" href="/admin/manageDish/list">Quản lý món ăn</a></div>
        <div class="mb-3"><a class="btn btn-primary w-100" href="/admin/manageCombo/list">Quản lý Combo</a></div>
        <div class="mb-3"><a class="btn btn-primary w-100" href="/changePassword">Đổi mật khẩu</a></div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Đăng Xuất" class="btn btn-danger w-100" />
        </form>
    </div>
    <!-- Nội dung chính -->
    <div class="content">
        <div th:fragment="content"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
