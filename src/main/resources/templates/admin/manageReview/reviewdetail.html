<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="admin/dashboard :: content">
    <h3>Chi tiết đánh giá</h3>
    <table class="table table-bordered mt-3">
        <tr>
            <th>ID</th>
            <td th:text="${review.reviewId}"></td>
        </tr>
        <tr>
            <th>Item ID</th>
            <td th:text="${review.itemId}"></td>
        </tr>
        <tr>
            <th>Người tạo</th>
            <td th:text="${review.createdBy.username}"></td>
        </tr>
        <tr>
            <th>Đánh giá</th>
            <td th:text="${review.rating}"></td>
        </tr>
        <tr>
            <th>Comment</th>
            <td th:text="${review.comment}"></td>
        </tr>
        <tr>
            <th>Trạng thái</th>
            <td th:text="${review.status}"></td>
        </tr>
        <tr>
            <th>Ngày tạo</th>
            <td th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
    </table>

    <div class="mt-3">
        <a href="/admin/reviews" class="btn btn-secondary">Quay lại</a>
        <form th:if="${review.status != 'approved'}"
              th:action="@{/admin/reviews/{id}/approve(id=${review.reviewId})}" method="post"
              style="display:inline;">
            <button class="btn btn-success" type="submit">Duyệt</button>
        </form>
        <form th:if="${review.status != 'rejected'}"
              th:action="@{/admin/reviews/{id}/reject(id=${review.reviewId})}" method="post"
              style="display:inline;">
            <button class="btn btn-danger" type="submit">Từ chối</button>
        </form>
    </div>
</div>
</body>
</html>
