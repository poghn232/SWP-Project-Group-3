<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <iframe src="../../jsp/header.jsp" width="100%"></iframe>
<div class="container mt-4">
    
    <h2>Danh sách món ăn</h2>
    <a class="btn btn-success mb-3" th:href="@{/admin/manageDish/add}">Thêm món mới</a>
    <form method="get" th:action="@{/admin/manageDish/list}" class="row mb-3">
    <div class="col-md-4">
        <input type="text" class="form-control" name="keyword" placeholder="Tìm theo tên"
               th:value="${keyword}" />
    </div>
    <div class="col-md-3">
        <select class="form-control" name="category">
            <option value="">--Tất cả loại--</option>
            <option value="Đồ chiên" th:selected="${category == 'Đồ chiên'}">Đồ chiên</option>
            <option value="Đồ hấp" th:selected="${category == 'Đồ hấp'}">Đồ hấp</option>
            <option value="Mì Ý" th:selected="${category == 'Mì Ý'}">Mì Ý</option>
            <option value="Mì trộn" th:selected="${category == 'Mì trộn'}">Mì trộn</option>
            <option value="Đồ uống" th:selected="${category == 'Đồ uống'}">Đồ uống</option>
            <option value="Rau xanh" th:selected="${category == 'Rau xanh'}">Rau xanh</option>
        </select>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Lọc</button>
    </div>
</form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Loại</th> 
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemId}"></td>
            <td><img th:src="${item.imageUrl}" width="50"/></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.category}"></td>           
            <td th:text="${item.available} ? 'Còn' : 'Hết'"></td>
            <td>
                <a th:href="@{/admin/manageDish/edit(id=${item.itemId})}">Sửa</a> |
                <a th:href="@{/admin/manageDish/delete(id=${item.itemId})}" 
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <iframe src="../../jsp/footer.jsp" width="100%"></iframe>

</div>
</body>
</html>
