<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="admin/dashboard :: content">
    <h3>Thêm Nguyên Liệu</h3>
    <form th:action="@{/ingredients/add}" th:object="${ingredient}" method="post">
        <table class="table table-bordered mt-3">
            <tr>
                <th>Tên nguyên liệu</th>
                <td><input type="text" th:field="*{name}" class="form-control" required /></td>
            </tr>
            <tr>
                <th>Đơn vị</th>
                <td><input type="text" th:field="*{unit}" class="form-control" required /></td>
            </tr>
            <tr>
                <th>Số lượng tối thiểu</th>
                <td><input type="number" step="0.01" th:field="*{minimumRequired}" class="form-control" required /></td>
            </tr>
            <tr>
                <td colspan="2" class="text-end">
                    <a href="/ingredients" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
