<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/end_user_layout :: layout(~{::title},
       ~{::#extra_head_content}, ~{::#content}, ~{::#extra_scripts})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="extra_head_content">
        <style>
        </style>
    </th:block>
</head>
<body>

<th:block id="content">
    <section id="form">
        <div class="container">
            <div class="row">
                <center>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </center>
                <div class="authentication-content">
                    <div class="login-form">
                        <h2>Account Details</h2>
                        <form action="/profile" th:object="${authenticatedUserDto}" method="post">
                            <div class="input">
                                <label for="name">Username</label>
                                <input type="text" th:field="*{username}" id="name">
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>

                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" id="email">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>

                                <label for="phone">Phone number</label>
                                <input type="tel" th:field="*{phone}" id="phone">
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>

                            <table>
                                <tr>
                                    <td>
                                        <button type="submit">Save Changes</button>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button id="btn-open">Delete Account</button>
                                    </td>
                                </tr>
                            </table>
                            <!--                                TODO: create modal when click delete account-->
                            <!--                            modal-->
                            <div id="modal-container">
                                <div id="modal">
                                    <div id="modal-header">
                                        <h2>Delete Account</h2>
                                        <button><i class="fa fa-times" aria-hidden="true"></i></button>
                                    </div>
                                    <div id="modal-body">
                                    </div>
                                </div>
                            </div>
                            <!--                            end modal-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:block td="extra_scripts">

</th:block>
</body>
</html>
