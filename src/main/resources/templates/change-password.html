<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/end_user_layout :: layout(~{::title},
       ~{::#extra_head_content}, ~{::#content}, ~{::#extra_scripts})}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block id="content">
    <section id="form">
        <div class="container">
            <div class="row">
                <h2>Account Details</h2>
                <!--               Thông báo chỉnh sửa thông tin -->
                <center>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </center>
                <!--            /thông báo -->
                <div class="login-form">
                    <form action="/change-password" th:object="${changePasswordDto}" method="post">
                        <label for="old-password">Old Password</label>
                        <input type="password" th:field="*{oldPassword}" id="old-password">
                        <div class="text-danger" th:if="${#fields.hasErrors('oldPassword')}"
                             th:errors="*{oldPassword}"></div>

                        <label for="new-password">New Password</label>
                        <input type="password" th:field="*{oldPassword}" id="new-password">
                        <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}"
                             th:errors="*{newPassword}"></div>

                        <label for="confirm-password">Confirm New password</label>
                        <input type="password" th:field="*{oldPassword}" id="confirm-password">
                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                             th:errors="*{confirmPassword}"></div>

                        <center>
                            <button type="submit">Change Password</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
