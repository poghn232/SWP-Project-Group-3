<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Nhập Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .register-card { /* Tên class này nên đổi thành login-card cho phù hợp hơn */
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        /* Thêm viền đỏ khi có lỗi */
        .form-control.is-invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        .text-muted {
            font-size: 0.875em;
            color: #6c757d !important;
        }
        .link-secondary {
            color: #6c757d !important;
            text-decoration: none;
        }
        .link-secondary:hover {
            text-decoration: underline;
        }
        /* Style cho thông báo lỗi */
        .text-danger {
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<div class="register-card"> <!-- Class name should be login-card for clarity -->
    <h2>Đăng Nhập Tài Khoản</h2>

    <!-- Hiển thị thông báo lỗi chung từ Spring Security (nếu có lỗi đăng nhập) -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Tên đăng nhập hoặc mật khẩu không đúng.
    </div>
    <!-- Hiển thị thông báo đăng xuất thành công -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Bạn đã đăng xuất thành công.
    </div>
    <!-- Hiển thị thông báo đặt lại mật khẩu thành công -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/perform_login}" method="post"> <!-- Bỏ th:object="${userDto}" ở đây vì Spring Security xử lý -->
        <!-- Bỏ th:if="${#fields.hasGlobalErrors()}" vì lỗi đăng nhập được xử lý qua param.error -->

        <div class="mb-3"> <!-- Bỏ id="username" ở div, id chỉ nên dùng 1 lần -->
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username"
                   name="username"
            placeholder="Nhập tên đăng nhập của bạn"
            minlength="8" maxlength="30" required>
            <div class="form-text text-muted">Từ 8 đến 30 ký tự.</div>
            <!-- th:errors="*{userName}" sẽ không hoạt động nếu bỏ th:object -->
            <!-- <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div> -->
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Nhập mật khẩu của bạn" required>
            <div class="form-text text-muted">Ít nhất 8 ký tự.</div>
            <!-- th:errors="*{password}" sẽ không hoạt động nếu bỏ th:object -->
            <!-- <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div> -->
        </div>

        <button type="submit" class="btn btn-primary w-100" >Đăng Nhập</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-secondary">Quay lại trang chủ</a>
    </div>

    <div class="text-center mt-4">
        Bạn chưa có tài khoản? <a href="/register" class="link-secondary">Đăng ký ngay</a>
    </div>
    <div class="text-center mt-4">
        <a href="/forgetPassword" class="link-secondary">Quên mật khẩu?</a> <!-- Đã sửa lại đường dẫn -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
