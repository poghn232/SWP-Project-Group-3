<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/minimal_layout :: layout(~{::title},
       ~{::#extra_head_content}, ~{::#content}, ~{::#extra_scripts})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset</title>
    <th:block id="extra_head_content">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
              xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa; /* light gray background */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 1rem;
                box-sizing: border-box;
            }
            .success-card {
                background-color: #ffffff;
                padding: 2.5rem;
                border-radius: 0.75rem; /* rounded corners */
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* shadow */
                width: 100%;
                max-width: 600px;
                box-sizing: border-box;
                text-align: center;
            }
            td {
                margin-right: 20px;
            }
        </style>
    </th:block>
</head>
<body>

<th:block id="content">
    <div class="login-form success-card">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#28a745" class="bi bi-check-circle-fill mb-4"
             viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>

        <h1>Successfully!</h1>
        <h2 th:unless="${successRegistered}">Your password has been resetted!</h2>


        <h2>You can login now to enjoy our website</h2>

        <center>
            <table>
                <tr>
                    <td>
                        <form th:action="@{/login}" th:object="${userDto}" method="get">
                            <button type="submit"><h3>To Login Page</h3></button>
                        </form>
                    </td>

                    <td>
                        <form th:action="@{/}" method="get">
                            <button type="submit"><h3>To Home Page</h3></button>
                        </form>
                    </td>
                </tr>
            </table>
        </center>
    </div>
</th:block>

<th:block id="extra_scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
